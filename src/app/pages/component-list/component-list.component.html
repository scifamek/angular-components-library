<div class="container">
  <div class="row d-flex my-5">
    <ng-container *ngFor="let component of components; let i = index">
      <acl-button class ="mx-3" size="small" kind="outline" (click)="loadComponent(i)">{{
        component.name
      }}</acl-button>
    </ng-container>
  </div>
  <div class="row py-5">
    <ng-template appAdHost></ng-template>
  </div>
</div>
