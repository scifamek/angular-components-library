<section>
  <mat-icon *ngIf="leftIcon">{{ leftIcon }}</mat-icon>
  <section>
    <label for="cpf-id3">{{ label }}</label>
    <input
      [attr.color]="color"
      [attr.status]="status"
      [placeholder]="placeholder"
      />
  </section>
  <mat-icon *ngIf="rightIcon">{{ rightIcon }}</mat-icon>
</section>
<span *ngIf="hint" class="text-base">{{ hint }}</span>
