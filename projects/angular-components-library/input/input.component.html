<section>
  <span *ngIf="leftIcon">{{ leftIcon }}</span>
  <section>
    <label for="cpf-id3">{{ label }}</label>
    <input
      [attr.color]="color"
      [attr.status]="status"
      [placeholder]="placeholder"
      />
  </section>
  <span *ngIf="rightIcon">{{ rightIcon }}</span>
</section>
<span *ngIf="hint" class="text-base">{{ hint }}</span>
