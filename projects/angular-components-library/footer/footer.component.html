<ng-container *ngFor="let item of actions">
  <ng-container *ngIf="!item.icon">
    <acl-button kind="outline" (click)="execute(item)">
      {{ item.display }}
    </acl-button>
  </ng-container>
  <ng-container *ngIf="item.icon">
    <acl-button (click)="execute(item)">
      <span>{{ item.icon }}</span> {{ item.display }}
    </acl-button>
  </ng-container>
</ng-container>
