<div class="row">
  <div *ngFor="let item of actions">
    <div *ngIf="!item.icon">
      <button  (click)="execute(item)">
       {{item.display}}
      </button>
    </div>
    <div *ngIf="item.icon">
      <button  (click)="execute(item)">
        <span>{{item.icon}}</span> {{item.display}}
      </button>
    </div>
  </div>
</div>
