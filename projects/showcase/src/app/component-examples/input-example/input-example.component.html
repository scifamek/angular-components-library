<div class="row">
  <div class="col d-flex flex-column justify-content-center align-items-center">
    <h1>Normal Input</h1>
    <acl-input class="my-4" label="Edad" color="tertiary" left-icon="123">
    </acl-input>
    <acl-input class="my-4" label="Edad" right-icon="person"> </acl-input>
    <acl-input class="my-4" label="Edad" left-icon="123" right-icon="person">
    </acl-input>
  </div>
  <div class="col d-flex flex-column justify-content-center align-items-center">
    <h1>Error Input</h1>
    <acl-input status="error" class="my-4" label="Edad" left-icon="123">
    </acl-input>
    <acl-input status="error" class="my-4" label="Edad" right-icon="person">
    </acl-input>
    <acl-input
      status="error"
      class="my-4"
      label="Edad"
      left-icon="123"
      right-icon="person"
    >
    </acl-input>
  </div>

  <div class="col d-flex flex-column justify-content-center align-items-center">
    <h1>Disabled Input</h1>
    <acl-input status="disabled" class="my-4" label="Edad" left-icon="123">
    </acl-input>
    <acl-input status="disabled" class="my-4" label="Edad" right-icon="person">
    </acl-input>
    <acl-input
      status="disabled"
      class="my-4"
      label="Edad"
      left-icon="123"
      right-icon="person"
    >
    </acl-input>
  </div>
</div>

<span>Formulario</span>
<form [formGroup]="formGroup">
  <input
    label="Nombre"
    left-icon="person"
    formControlName="name"
  />


  <acl-input
    label="Apellido"
    left-icon="person"
    formControlName="lastName"
  >
  </acl-input>
</form>

<acl-button (click)="change()">
  change
</acl-button>
<acl-button (click)="sentToServer()">
  Enviar al servidor
</acl-button>
