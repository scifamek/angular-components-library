<h1 class="text-center">Small</h1>
<section class="row d-flex my-5">
  <ng-container *ngFor="let color of colors; let i = index;">
    <acl-segmented-control
      name-attr="perros"
      [id]="'perro_'+i"
      [color]="color"
      size="small"
    >
      {{"Perro " + (i + 1)}}
    </acl-segmented-control>
  </ng-container>
</section>
