<div class="container">
  <div class="row d-flex my-5">
    <section class="col-6 col-sm-6 col-md-4 col-lg-4"  *ngFor="let component of components; let i = index">
      <acl-card
        class="mx-3"
        [img]="component.preview"
        [title]="component.name"
        (click)="navigate(component.name)"
        ></acl-card
      >
    </section>
  </div>

</div>
